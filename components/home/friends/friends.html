  <h5 class="content-title"><u>Meus amigos</u></h5>

  <ul class="list-group" ng-init="home.getFriendsList()">

    <li class="list-group-item" ng-repeat="friend in home.friendsList">
      {{friend.name}}
      <div class="pull-right">

        <button class="btn btn-xs btn-danger" ng-click="home.removeFriend(friend.id)">Terminar</button>
      </div>
    </li>

  </ul>
